<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Charts</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<h1>My Dynamic Charts</h1>

<!-- Container for the original data chart -->
<h2>Daily Data Chart</h2>
<div id="chart1" style="width: 100%; height: 500px;"></div>

<!-- Container for the daily median price chart -->
<h2>Daily Median Price Chart</h2>
<div id="chart2" style="width: 100%; height: 500px;"></div>

<script>
    // Fetch and plot the original daily data chart
    fetch('https://raw.githubusercontent.com/Sugarkhuu/house_price/master/data/data.csv?' + new Date().getTime())
    .then(response => {
        if (!response.ok) throw new Error("Network response was not ok.");
        return response.text();
    })
    .then(data => {
        const rows = data.split('\n').slice(1);
        const dates = [];
        const values = [];
        
        rows.forEach(row => {
            const cols = row.split(',');
            dates.push(cols[0]);
            values.push(parseFloat(cols[1]));
        });

        const trace1 = {
            x: dates,
            y: values,
            type: 'scatter',
            mode: 'lines+markers',
            marker: { color: 'blue' },
            line: { shape: 'spline' }
        };

        const layout1 = {
            title: 'Daily Data Chart',
            xaxis: { title: 'Date' },
            yaxis: { title: 'Value' },
            responsive: true
        };

        Plotly.newPlot('chart1', [trace1], layout1);
    })
    .catch(error => console.error('Error fetching or processing data:', error));

    // Fetch and plot the daily median price chart
    fetch('https://raw.githubusercontent.com/Sugarkhuu/house_price/master/data/data_uneguiplot_dailyprice.csv?' + new Date().getTime())
    .then(response => {
        if (!response.ok) throw new Error("Network response was not ok.");
        return response.text();
    })
    .then(data => {
        const rows = data.split('\n').slice(1);
        const dates = [];
        const medians = [];
        
        rows.forEach(row => {
            const cols = row.split(',');
            dates.push(cols[0]);
            medians.push(parseFloat(cols[1]));  // Fetching median data
        });

        const trace2 = {
            x: dates,
            y: medians,
            type: 'scatter',
            mode: 'lines+markers',
            marker: { color: 'green' },
            line: { shape: 'spline' }
        };

        const layout2 = {
            title: 'Daily Median Price Chart',
            xaxis: { title: 'Date' },
            yaxis: { title: 'Median Price' },
            responsive: true
        };

        Plotly.newPlot('chart2', [trace2], layout2);
    })
    .catch(error => console.error('Error fetching or processing data:', error));

</script>

</body>
</html>
