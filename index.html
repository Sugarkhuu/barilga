<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Median Price Trend</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<h1>Daily Median Price Trend</h1>
<div id="chart" style="width: 100%; height: 500px;"></div>

<script>
    // Function to calculate the moving average
    function movingAverage(data, windowSize) {
        let result = [];
        for (let i = 0; i < data.length; i++) {
            const start = Math.max(0, i - windowSize + 1);
            const subset = data.slice(start, i + 1);
            const avg = subset.reduce((sum, value) => sum + value, 0) / subset.length;
            result.push(avg);
        }
        return result;
    }

    // Fetch and plot the daily median price chart with a moving average trend line
    fetch('https://raw.githubusercontent.com/Sugarkhuu/house_price/master/data/data_uneguiplot_dailyprice.csv?' + new Date().getTime())
    .then(response => {
        if (!response.ok) throw new Error("Network response was not ok.");
        return response.text();
    })
    .then(data => {
        const rows = data.split('\n').slice(1);  // Skipping the header row
        const dates = [];
        const medians = [];
        
        rows.forEach(row => {
            const cols = row.split(',');
            dates.push(cols[0]);  // Assuming the first column is the date
            medians.push(parseFloat(cols[1]));  // Assuming the second column is the median price
        });

        // Calculate the moving average
        const movingAvg = movingAverage(medians, 30); // 7-day moving average

        const traceDots = {
            x: dates,
            y: medians,
            mode: 'markers',  // Only dots
            marker: { color: 'blue', size: 6 },
            name: 'Daily Median Price'
        };

        const traceTrend = {
            x: dates,
            y: movingAvg,
            mode: 'lines',  // Only line for the trend
            line: { color: 'red', width: 2 },
            name: '7-Day Moving Average'
        };

        const layout = {
            title: 'Daily Median Price with Moving Average Trend',
            xaxis: { title: 'Date' },
            yaxis: { title: 'Median Price' },
            responsive: true
        };

        Plotly.newPlot('chart', [traceDots, traceTrend], layout);
    })
    .catch(error => console.error('Error fetching or processing data:', error));
</script>

</body>
</html>
