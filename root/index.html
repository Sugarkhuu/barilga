<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<h1>My Dynamic Chart</h1>
<div id="chart"></div>

<script>
    // Fetch the CSV data
    fetch('https://raw.githubusercontent.com/Sugarkhuu/my-data-charts/master/data/data.csv')
    .then(response => response.text())
    .then(data => {
        const rows = data.split('\n').slice(1);
        const dates = [];
        const values = [];
        
        rows.forEach(row => {
            const cols = row.split(',');
            dates.push(cols[0]);  // Assuming the first column is the date
            values.push(parseFloat(cols[1]));  // Assuming the second column is the value
        });

        // Create the chart using Plotly.js
        const trace = {
            x: dates,
            y: values,
            type: 'scatter'
        };

        const layout = {
            title: 'Daily Data Chart'
        };

        Plotly.newPlot('chart', [trace], layout);
    });
</script>

</body>
</html>
